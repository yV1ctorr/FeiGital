<h1>Produtos</h1>

<a href="{% url 'criar_produto' %}">Novo Produto</a>

<ul>
    {% for p in produtos %}
        <li>
            {{ p.nome }} - R$ {{ p.preco }}
            <a href="{% url 'editar_produto' p.id %}">Editar</a>
            <a href="{% url 'deletar_produto' p.id %}">Deletar</a>
        </li>
    {% endfor %}
</ul>
