{% extends 'base.html' %}
{% load static %}

{% block title %}Deletar Produto - FeiGital{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow border-danger">
                <div class="card-header bg-danger text-white">
                    <h4 class="mb-0">Deletar Produto</h4>
                </div>
                <div class="card-body p-4 text-center">
                    <p class="fs-5">Deseja realmente excluir o produto <strong>{{ produtos.nome }}</strong>?</p>
                    <p class="text-muted small">Esta ação não pode ser desfeita.</p>

                    <form method="POST" class="mt-4 d-flex justify-content-center gap-3">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger btn-lg">Sim, Deletar</button>
                        <a href="{% url 'listar_produto' %}" class="btn btn-secondary btn-lg">Cancelar</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
